<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
</body>
</html>
<style>
    div{
        position: absolute;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        width: 100px;
        height: 100px;
        background-color: yellow;
        animation: anima 3s infinite;
    }
    @keyframes anima{
        0%{
            background-color: yellow;
            border-radius: 0%;
            transform: scale(1);
        }
        50%{
            background-color: red;
            border-radius: 50%;
            transform: scale(0.2);
        }
        100%{
            background-color: yellow;
            border-radius: 0%;
            transform: scale(1);
        }
    }
</style>
