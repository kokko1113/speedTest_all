<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="" id="id">
    <label for="id">
        <div></div>
    </label>
</body>
</html>
<style>
    input{
        display: none;
    }
    label{
        width: 100px;
        display: flex;
        justify-content: flex-start;
        background-color: gray;
        border-radius: 100px;
    }
    div{
        margin: 5px;
        width: 40px;
        height: 40px;
        background-color: white;
        border-radius: 100px;
    }
    input:checked+label{
        justify-content: flex-end;
        background-color: skyblue;
    }
</style>
