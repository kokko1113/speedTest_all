<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="cover"></div>
    <img id="img" src="./image.png" alt="">
</body>

</html>
<script>
    const cover = document.getElementById("cover")
    const img = document.getElementById("img")

    let x = 100
    img.addEventListener("mousemove", (e) => {
        cover.style.backgroundImage = `radial-gradient(circle at ${e.clientX}px 
        ${e.clientY}px,rgb(0,0,0,0),rgb(0,0,0,0) ${x}px,rgb(0,0,0,0.8) ${x + 30}px)`
    })
    img.addEventListener("wheel", (e) => {
        if (e.deltaY < 0) {
            x++
        } else {
            x--
        }
        if (x < 10) {
            x = 10
        }
        cover.style.backgroundImage = `radial-gradient(circle at ${e.clientX}px 
        ${e.clientY}px,rgb(0,0,0,0),rgb(0,0,0,0) ${x}px,rgb(0,0,0,0.8) ${x + 30}px)`
    })
    img.addEventListener("mouseleave", () => {
        cover.style.background = "none"
    })
</script>
<style>
    #img{
        position: absolute;
        top: 0;
        left: 0;
        z-index: -10;
    }
    #cover{
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
    }
</style>
