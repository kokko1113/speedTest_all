<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>fdahflnerfelgmvsirnvrnslnvsrnvlsvrnjsvsor</p>
    <input type="text">
    <button onclick="search()">検索</button>
</body>
</html>
<script>
    const search=()=>{
        const inp=document.querySelector("input")
        const text=document.querySelector("p")
        text.innerHTML=text.textContent.replace(new RegExp(inp.value,"g"),`<span>${inp.value}</span>`)
        const spans=document.querySelectorAll("span")
        spans.forEach(span=>{
            span.style.background=`rgb(${Math.floor(Math.random()*255)},
            ${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)})`
        })
    }
</script>
