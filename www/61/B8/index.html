<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cir1"></div>
    <div class="cir2"></div>
    <div class="cir3"></div>
    <div class="cir4"></div>
</body>
</html>
<style>
    body{
        height: 100vh;
        background: rgba(6, 6, 6, 0.53);
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    div{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        animation: anima 3s infinite;
    }
    .cir1{
        background: #19A68C;
    }
    .cir2{
        background: #F63D3A;
        animation-delay: .3s;
    }
    .cir3{
        background: #FDA543;
        animation-delay: .6s;
    }
    .cir4{
        background: #193B48;
        animation-delay: .9s;
    }
    @keyframes anima{
        0%{scale: 1;}
        30%{scale: 1.5;}
        60%{scale: 1;}
    }
</style>
