<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    for(let i=1;i<=100;i++){
        if(i%15==0){
            document.body.innerHTML+=`<p style="color:green">FizzBuzz</p>`
        }
        else if(i%3==0){
            document.body.innerHTML+=`<p style="color:red">Fizz</p>`
        }
        else if(i%5==0){
            document.body.innerHTML+=`<p style="color:blue">Buzz</p>`
        }
        else{
            document.body.innerHTML+=`<p>${i}</p>`
        }
    }
</script>
