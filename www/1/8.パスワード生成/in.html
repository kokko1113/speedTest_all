<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number">
    <button onclick="pass()">make</button>
    <p class="text"></p>
</body>

</html>
<script>
    const text = document.querySelector(".text")
    const fonts = "ABDHFKHJ+DLSUnmlfriojgkm;]:slbtms"

    function pass() {
        const inp = document.querySelector("input").value
        text.textContent = ""
        for (let i = 0; i < inp; i++) {
            text.textContent += fonts.split("")[Math.floor(Math.random() * fonts.length)]
        }
    }
    
</script>
