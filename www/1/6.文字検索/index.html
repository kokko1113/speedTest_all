<script>
    const text=document.getElementById("text")
    const inp=document.getElementById("inp")
    const btn=document.getElementById("btn")

    console.log(423424);
    btn.addEventListener('click',()=>{
        text.innerHTML=text.textContent.replace(new RegExp(inp.value,"g"),`<span>${inp.value}</span>`)
        let arry=document.getElementsByTagName("span")
        for(let i=0;i<arry.length;i++){
            arry[i].style.background=`rgb(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)})`
        }
    })
</script>
