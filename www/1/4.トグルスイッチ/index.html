<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="inp">
    <label for="inp">
        <div></div>
    </label>
</body>
</html>
<style>
    #inp{
        display: none;
    }
    label{
        display: flex;
        justify-content: start;
        align-items: center;
        width: 100px;
        height: 50px;
        border-radius: 30px;
        background-color: skyblue;
    }
    div{
        width: 40px;
        height: 40px;
        margin: 5px;
        border-radius: 50%;
        background-color: blue;
    }
    #inp:checked~label{
        justify-content: end;
        background-color: blue;
    }
    #inp:checked~label div{
        background-color: skyblue;
    }
</style>
