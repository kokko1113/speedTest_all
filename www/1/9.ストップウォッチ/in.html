<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="clock">
        <div class="needle"></div>
    </div>
    <button onclick="stato()">start</button>
    <button onclick="stoppu()">stop</button>
    <button onclick="resetto()">reset</button>
</body>

</html>
<script>
    const needle = document.querySelector(".needle")
    let x = 0
    let flag = false
    let id
    function stato() {
        if (flag) return
        flag = true
        id = setInterval(() => {
            x += 6
            needle.style.transform = `rotate(${x}deg)`
        }, 1000);
        return () => {
            clearInterval(id)
        }
    }
    function stoppu() {
        flag = false
        clearInterval(id)
    }
    function resetto() {
        x = 0
        needle.style.transform = `rotate(${x}deg)`
        clearInterval(id)
    }
</script>
<style>
    .clock {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        position: relative;
    }

    .needle {
        width: 2px;
        height: 150px;
        position: absolute;
        top: 0;
        left: 150px;
        /* translate: 0; */
        transform-origin: bottom;
        background: red;
    }
</style>
