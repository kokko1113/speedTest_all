<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="g"></div>
    <div class="y"></div>
    <div class="r"></div>
</body>
</html>
<style>
    body{
        display: flex;
    }
    div{
        width: 80px;
        height: 80px;
        border-radius: 50%;
    }
    .g{
        background: green;
        animation: g 8s infinite;
    }
    .y{
        background: yellow;
        animation: y 8s infinite;
    }
    .r{
        background: red;
        animation: r 8s infinite;
    }
    @keyframes g{
        0%{opacity: 1;}
        50%{opacity: 1;}
        51%{opacity: 0.2;}
        100%{opacity: 0.2;}
    }
    @keyframes y{
        0%{opacity: 0.2;}
        50%{opacity: 0.2;}
        51%{opacity: 1;}
        62.5%{opacity: 1;}
        63%{opacity: 0.2;}
        100%{opacity: 0.2;}
    }
    @keyframes r{
        0%{opacity: 0.2;}
        62.5%{opacity: 0.2;}
        63%{opacity: 1;}
        100%{opacity: 1;}
    }
</style>
