<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }

    .all {
        width: 400px;

    }

    .content {
        position: relative;
        width: 50%;
        padding: 10px;
    }

    .content:nth-of-type(even) {
        margin-left: auto;
    }

    .content:nth-of-type(odd)::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 5px;
        height: 100%;
        background-color: gray;
        translate: 50% 0;
    }

    .content:nth-of-type(odd)::after {
        content: "";
        position: absolute;
        top: 50%;
        right: 0;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 5px solid white;
        background-color: gray;
        translate: 50% -50%;
    }

    .content:nth-of-type(even)::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 5px;
        height: 100%;
        background-color: gray;
        translate: -50% 0;
    }

    .content:nth-of-type(even)::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 5px solid white;
        background-color: gray;
        translate: -50% -50%;
    }
</style>
