<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
</body>
</html>
<style>
    div{
        position: absolute;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        width: 100px;
        height: 100px;
        background: yellow;
        animation: anima 3s infinite;
    }
    @keyframes anima{
        0%{background: yellow;transform: scale(1);border-radius: 0%;}
        50%{background: red;transform: scale(.2);border-radius: 50%;}
        100%{background: yellow;transform: scale(1);border-radius: 0%;}
    }
</style>
