<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>30%</p>
        <p>70%</p>

    div{
        position: relative;
        width: 150px;

    p:nth-child(1){
        position: absolute;
        top: 25px;
        left: 25px;
    }
    p:nth-child(2){
        position: absolute;
        top: 60px;
        left: 85px;
        color: white;
    }
</style>
