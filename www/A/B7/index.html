<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
</body>

</html>
<style>
    div {
        position: absolute;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
        width: 0;
        height: 0;
        border-top: 0px solid yellow;
        border-bottom: calc(100px * sin(60deg)) solid red;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        animation: anima 3s infinite;
    }

    @keyframes anima {
        0% {
        border-top: 0px solid yellow;
            border-bottom: calc(100px * sin(60deg)) solid red;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        50% {
            border-top: calc(50px * sin(60deg)) solid yellow;
            border-bottom: calc(50px * sin(60deg)) solid yellow;
            border-left: calc(50px * sin(60deg)) solid yellow;
            border-right: calc(50px * sin(60deg)) solid yellow;
        }
        100% {
        border-top: 0px solid yellow;
            border-bottom: calc(100px * sin(60deg)) solid red;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
    }
</style>
