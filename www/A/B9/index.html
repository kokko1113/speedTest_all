<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="" id="inp">
    <label for="inp">
        <div></div>
    </label>
</body>
</html>
<style>
    input{
        display: none;
    }
    label{
        display: flex;
        justify-content: flex-start;
        width: 100px;
        height: 50px;
        border-radius: 30px;
        background: skyblue;
    }
    div{
        margin: 5px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: blue;
    }
    input:checked~label{
        justify-content: flex-end;
        background: blue;
    }
    input:checked~label div{
        background: skyblue;
    }
</style>
