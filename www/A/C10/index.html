<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="back">
        <div id="c1" class="c"></div>
        <div id="c2" class="c"></div>
        <div id="c3" class="c"></div>
    </div>
</body>
</html>
<script>
    const c1=document.getElementById("c1")
    const c2=document.getElementById("c2")
    const c3=document.getElementById("c3")

    window.addEventListener('load',()=>{
        c1.style.animation="anima 3s infinite"
        c2.style.animation="anima 3s infinite"
        c2.style.animationDelay=".3s"
        c3.style.animation="anima 3s infinite"
        c3.style.animationDelay=".6s"
    })
</script>
<style>
    #back{
        position: relative;
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 200px;
        height: 160px;
        background: rgb(33, 33, 165);
    }
    .c{
        position: absolute;
        top: 50%;
        translate: -50% -50%;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: white;
    }
    #c1{
       left: 30%; 
    }
    #c2{
       left: 50%; 
    }
    #c3{
       left: 70%; 
    }
    @keyframes anima{
        0%{scale: 1;}
        30%{scale: 1.3;}
        60%{scale: 1;}
        100%{scale: 1;}
    }
</style>
