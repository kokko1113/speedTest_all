<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
    <div class="d5"></div>
    <div class="d6"></div>
</body>
</html>
<style>
    body{
        display: grid;
        grid-template-columns: repeat(7,50px);
        grid-template-rows: repeat(7,50px);
        grid-gap: 10px;
    }
    .d1{
        grid-row: 1/2;
        grid-column: 1/4;
        background: yellow;
    }
    .d2{
        grid-row: 1/2;
        grid-column: 4/8;
        background: pink;
    }
    .d3{
        grid-row: 2/4;
        grid-column: 1/5;
        background: yellowgreen;
    }
    .d4{
        grid-row: 4/7;
        grid-column: 1/5;
        background: skyblue;
    }
    .d5{
        grid-row: 2/7;
        grid-column: 5/8;
        background: orange;
    }
    .d6{
        grid-row: 7/8;
        grid-column: 1/8;
        background: green;
    }
</style>
