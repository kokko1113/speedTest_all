<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hide">
        <div class="back"></div>
    </div>
</body>
</html>
<style>
    .hide{
        position: relative;
        width: 300px;
        height: 300px;
        overflow: hidden;
    }
    .back{
        position: absolute;
        top: -150px;
        left: -150px;
        width: 900px;
        height: 900px;
        background: conic-gradient(pink,skyblue,pink);
        animation: anima 5s linear infinite;
    }
    @keyframes anima{
        0%{transform: rotate(0deg);}
        100%{transform: rotate(360deg);}
    }
</style>
