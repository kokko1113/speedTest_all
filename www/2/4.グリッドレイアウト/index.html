<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<body>
    <div class="g1"></div>
    <div class="g2"></div>
    <div class="g3"></div>
    <div class="g4"></div>
    <div class="g5"></div>
    <div class="g6"></div>
    <div class="g7"></div>
</body>
</html>
<style>
    body{
        display: grid;
        grid-template-rows: repeat(7,40px);
        grid-template-columns: repeat(8,40px);
        grid-gap: 5px;
    }
    .g1{
        grid-row: 1/2;
        grid-column: 1/4;
        background-color: red;
    }
    .g2{
        grid-row: 1/2;
        grid-column: 4/9;
        background-color: blue;
    }
    .g3{
        grid-row: 2/7;
        grid-column: 1/3;
        background-color: green;
    }
    .g4{
        grid-row: 2/4;
        grid-column: 3/7;
        background-color: orange;
    }
    .g5{
        grid-row: 4/7;
        grid-column: 3/7;
        background-color: yellow;
    }
    .g6{
        grid-row: 2/7;
        grid-column: 7/9;
        background-color: yellowgreen;
    }
    .g7{
        grid-row: 7/8;
        grid-column: 1/9;
        background-color: pink;
    }
</style>
