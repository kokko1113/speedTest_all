<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jamping</title>
</head>
<body>
    <div></div>
</body>
</html>
<style>
    div{
        position: absolute;
        top: 70%;
        left: 50%;
        width: 50px;
        height: 50px;
        background-color: green;
        border-radius: 50%;
        animation: anima 1.5s infinite;
    }
    @keyframes anima{
        0%{
            top: 70%;
            height: 47px;
        }
        40%{
            top: 50%;
            height: 50px;
        }
        100%{
            top: 70%;
            height: 47px;
        }
    }
</style>
