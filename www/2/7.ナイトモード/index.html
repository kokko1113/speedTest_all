<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="text">ライトモード</h2>
    <button id="btn">切り替え</button>
    <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
</body>
</html>
<script>
    const text=document.getElementById("text")
    const btn=document.getElementById("btn")

    btn.addEventListener('click',()=>{
        if(text.textContent=="ライトモード"){
            document.body.style.background="#000"
            document.body.style.color="#FFF"
            text.textContent="ナイトモード"
        }else if(text.textContent=="ナイトモード"){
            document.body.style.background="#FFF"
            document.body.style.color="#000"
            text.textContent="ライトモード"
        }
    })
</script>
<style>
    #text{
        position: absolute;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
    }
</style>
